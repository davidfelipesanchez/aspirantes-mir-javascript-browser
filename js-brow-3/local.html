<!DOCTYPE html>
<html>
<head>
  <title> LocalStorage</title>
 
</head>
<body>
    <div class="section">
    <form id="nameForm">
      <input type="text" id="nameInput" placeholder="Ingresa tu nombre">
      <button type="submit">Guardar</button>
    </form>
  </div>

  <div class="section">
    <h2>Nombre Guardado</h2>
    <div id="nameContainer">
      <p class="no-dato">No hay datos guardados.</p>
    </div>
    <button id="deleteButton">Eliminar valor</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const nameForm = document.getElementById('nameForm');
  const nameInput = document.getElementById('nameInput');
  const nameContainer = document.getElementById('nameContainer');
  const deleteButton = document.getElementById('deleteButton');

  // Evento de envío del formulario
  nameForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Evita el envío del formulario

    const name = nameInput.value;
    localStorage.setItem('name', name);

    showName();
  });

  // Evento de clic en el botón de borrar
  deleteButton.addEventListener('click', function() {
    localStorage.removeItem('name');
    showName();
  });

  // Función para mostrar el nombre guardado
  function showName() {
    const savedName = localStorage.getItem('name');

    if (savedName) {
      nameContainer.innerHTML = `<p>Nombre guardado: ${savedName}</p>`;
      deleteButton.style.display = 'inline-block';
    } else {
      nameContainer.innerHTML = '<p class="no-dato">No hay datos guardados.</p>';
      deleteButton.style.display = 'none';
    }
  }

  // Mostrar el nombre guardado al cargar la página
  showName();
});
  </script>
</body>
</html>
